<!DOCTYPE html>
<html lang="en">

<head>
    <title>Startpage</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <img id="tower-image" src="img/tower.jpg" alt="Tower">

    <div class="container">
        <div class="row-container">
            <div class="bookmark-container">
                <p class="header">Coding</p>
                <a class="bookmark" href="https://github.com/">GitHub</a>
                <a class="bookmark" href="https://stackoverflow.com/">Stack Overflow</a>
            </div>

            <div class="bookmark-container">
                <p class="header">Music</p>
                <a class="bookmark" href="https://soundcloud.com/">SoundCloud</a>
                <a class="bookmark" href="https://open.spotify.com/">Spotify</a>
            </div>

            <div class="bookmark-container">
                <p class="header">Productivity</p>
                <a class="bookmark" href="https://pomofocus.io/">Pomodoro</a>
            </div>

            <div class="bookmark-container">
                <p class="header">Socials</p>
                <a class="bookmark" href="https://news.ycombinator.com/">Hacker News</a>
                <a class="bookmark" href="https://www.reddit.com/">Reddit</a>
                <a class="bookmark" href="https://twitter.com/">Twitter</a>
                <a class="bookmark" href="https://www.youtube.com/">YouTube</a>
            </div>
        </div>
    </div>
</body>

</html>
