<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Startpage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        
        <link rel="icon" href="img/house.svg">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/search.js" defer></script>
    </head>

    <body>
        <div class="container">
            <img class="img-fluid rounded mx-auto d-block" id="tower-image" src="img/tower.jpg" alt="Tower">
            
            <div class="search-container">
                <input id="search-field" placeholder="Search with Brave">
                <button type="button" class="btn" id="search-button">Enter</button>
            </div>
            
            <div class="row justify-content-center row-container">
                <div class="col-sm-4 col-xl-2 bookmark-container">
                    <h1 class="header">Coding</h1>
                    <a class="bookmark" href="https://github.com/">GitHub<br></a>
                    <a class="bookmark" href="https://stackoverflow.com/">StackOverflow<br></a>
                </div>

                <div class="col-sm-4 col-xl-2 bookmark-container">
                    <h1 class="header">Music</h1>
                    <a class="bookmark" href="https://open.spotify.com/">Spotify<br></a>
                    <a class="bookmark" href="https://soundcloud.com/">SoundCloud<br></a>
                </div>
                
                <div class="col-sm-4 col-xl-2 bookmark-container">
                    <h1 class="header">Productivity</h1>
                    <a class="bookmark" href="https://proton.me/">Proton<br></a>
                    <a class="bookmark" href="https://www.icloud.com/">iCloud<br></a>
                    <a class="bookmark" href="https://tomato-timer.com/">Pomodoro<br></a>
                </div>
                
                <div class="col-sm-4 col-xl-2 bookmark-container">
                    <h1 class="header">Socials</h1>
                    <a class="bookmark" href="https://twitter.com/">Twitter<br></a>
                    <a class="bookmark" href="https://www.reddit.com/">Reddit<br></a>
                    <a class="bookmark" href="https://www.youtube.com/">YouTube<br></a>
                    <a class="bookmark" href="https://news.ycombinator.com/">HackerNews<br></a>
                </div>
            </div>
        </div>
    </body>
</html>
