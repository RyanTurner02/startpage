<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Startpage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/search.js" defer></script>
    </head>

    <body>
        <div class="container">
            <img class="img-fluid rounded mx-auto d-block" id="tower-image" src="img/tower.jpg" alt="Tower">
            
            <div class="search-container">
                <input id="search-field" placeholder="Search with Brave">
                <button type="button" class="btn" id="search-button">Enter</button>
            </div>

            <div class="row row-container">
                <div class="col-6 bookmark-container">
                    <p class="header">Coding</p>
                    <a class="bookmark" href="https://github.com/">GitHub<br></a>
                    <a class="bookmark" href="https://stackoverflow.com/">StackOverflow<br></a>
                </div>

                <div class="col-6 bookmark-container">
                    <p class="header">Music</p>
                    <a class="bookmark" href="https://soundcloud.com/">SoundCloud<br></a>
                    <a class="bookmark" href="https://open.spotify.com/">Spotify<br></a>
                </div>

                <div class="col-6 bookmark-container">
                    <p class="header">Productivity</p>
                    <a class="bookmark" href="https://www.icloud.com/">iCloud<br></a>
                    <a class="bookmark" href="https://proton.me/">Proton<br></a>
                    <a class="bookmark" href="https://tomato-timer.com/">Pomodoro<br></a>
                    <br>
                </div>

                <div class="col-6 bookmark-container">
                    <p class="header">Socials</p>
                    <a class="bookmark" href="https://news.ycombinator.com/">HackerNews<br></a>
                    <a class="bookmark" href="https://www.reddit.com/">Reddit<br></a>
                    <a class="bookmark" href="https://twitter.com/">Twitter<br></a>
                    <a class="bookmark" href="https://www.youtube.com/">YouTube<br></a>
                </div>
            </div>
        </div>
    </body>
</html>
